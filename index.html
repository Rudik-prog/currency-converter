<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
    <script src="converter.js" defer></script>
</head>
<body>
<label>FROM:
    <input type="text" id="from" placeholder="currency from">

</label>
<label>TO:
    <input type="text" id="to" placeholder="currency to">
</label>
<label>SUM:
    <input type="number" id="sum" min="0">
</label>
<button id="convert">Convert</button>
<div id="result"></div>
</body>
</html>
